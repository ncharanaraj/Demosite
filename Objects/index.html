<html lang="en-us">

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see

    <script>
      var person = {
        name: ["Bob", "Smith"],
        age: 32,
        bio() {
          console.log(
            `${this.name[0]} ${this.name[1]} is ${this.age} years old.`
          );
        },
        introduceSelf() {
          console.log(`Hi I'm ${this.name[0]}.`);
        },

      var member = {
        name: {

          lastName: "Gowda",
        },
      };

      function logProperty(propertyName) {
        console.log(person[propertyName]);
      }

      //   logProperty("name");

      //Object update using Dot Notation
      //   person.name[1] = "Charan";
      //   member.name.firstName = "Cherry";

      //Object update using Bracket Notation
      person["name"] = ["Cherry", "bob"];

      //Adding new property to person object using Dot notation
      person.eyes = "hazel";
      person.farewell = function () {
        console.log("Bye Bye Everybody");
      };

      //   Adding new property to person object using bracket notation
      person["realationship"] = "Boyfriend";
      person["type"] = "like indians";

      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;

      //Creating more objects. Old Method

      function createPerson(name) {
        const obj = {};
        obj.name = name;
        obj.introduceSelf = function () {
          console.log(`Hi, I'm ${this.name}`);
        };
        return obj;
      }

      // Object 1
      //   const selva = createPerson("selva");
      //   console.log(selva.introduceSelf());

      //   creating methods in  New method
      function Person(name) {
        this.name = name;
        this.introduceSelf = function () {
          console.log(`Hi, I'm ${this.name}`);
        };
      }
      const person1 = new Person("Charan");

      // Plymorphism

      let door = {
        bell: function () {
          console.log("Open the door");
        },
      };

      let bicycle = {
        bell: function () {
          console.log("Watch out");
        },
      };

      function ringTheBell(ring) {
        console.log(ring.bell());
      }

      // funtion call
      // ringTheBell(bicycle);

      // console.log("abc".concat("def"));
      // console.log(["abc"].concat(["def"]));
      // console.log(["abc"] + ["def"]);
      // console.log("abc".concat("def"));

      class FrontDev {
        basic() {
          console.log("HTML, CSS, JavaScript");
        }
      }

      class Frameworks extends FrontDev {
        mid() {
          super.basic();
          console.log("React");
        }
      }

      class Backend extends Frameworks {
        fullstack() {
          super.mid();
          console.log("MangoDB, Express, NodeJs");
        }
      }

      let beginner = new FrontDev();
      // console.log(beginner.basic());

      let intermediate = new Frameworks();
      // console.log(intermediate.mid());

      let advanced = new Backend();
      // console.log(advanced.fullstack());

      // console.log(new Date());
      // console.log("abcd".match(/d/));

      // Creating class
      class Train {
        constructor(color, lightsOn) {
          this.color = color;
          this.lightsOn = lightsOn;
        }

        toggleLights() {
          this.lightsOn = !this.lightsOn;
        }

        lightsStatus() {
          console.log("Lights on?", this.lightsOn);
        }

        getSelf() {
          console.log(this);
        }

        getPrototype() {
          var proto = Object.getPrototypeOf(this);
          console.log(proto);
        }
      }

      var myFirstTrain = new Train("red", false);
      console.log(myFirstTrain.toggleLights());
      console.log(myFirstTrain.lightsStatus());
      console.log(myFirstTrain.getSelf());
      console.log(myFirstTrain.getPrototype());
    </script>
  </body>
</html>
